<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>
    
    <hr/>
    <h4>Enter the vertices of a triangle and click "Calculate" to determine the side lengths and perimeter of the triangle.

    </h4>
    <h4>Vertex A - xA: <input id="v1A" type=number> yA: <input id="v2A" type=number></h4>
    <h4>Vertex B - xB: <input id="v1B" type=number> yB: <input id="v2B" type=number></h4>
    <h4>Vertex C - xC: <input id="v1C" type=number> yC: <input id="v2C" type=number></h4>
    <hr/>
    <button id="btn" type="button" name="button">Calculate</button>
  
    <hr/>
    <p>AB: <span id="ABoutput"></span></p>
    <p>BC: <span id="BCoutput"></span></p>
    <p>Perimeter of ABC: <span id="Perimeteroutput"></span></p>


    
  </body>
</html>
